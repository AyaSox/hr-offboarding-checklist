services:
  - type: web
    name: offboarding-checklist
    env: docker
    plan: free
    autoDeploy: true
    buildCommand: |
      # Build handled by Dockerfile
      echo "Using Dockerfile build"
    startCommand: |
      # Render will run the container CMD/ENTRYPOINT
      echo "Container start handled by Dockerfile"
    envVars:
      - key: DATABASE_PROVIDER
        value: Sqlite
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:10000
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: SQLITE_DB_PATH
        value: /opt/render/project/src/OffboardingChecklist/data/offboarding.db
