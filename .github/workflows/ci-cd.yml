name: .NET Core CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore OffboardingChecklist/OffboardingChecklist.csproj
      
    - name: Build
      run: dotnet build OffboardingChecklist/OffboardingChecklist.csproj --no-restore --configuration Release
      
    - name: Test
      run: dotnet test OffboardingChecklist/OffboardingChecklist.csproj --no-build --configuration Release --verbosity normal
      
    - name: Publish
      run: dotnet publish OffboardingChecklist/OffboardingChecklist.csproj --no-build --configuration Release --output ./publish
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ./publish

  docker:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        cd OffboardingChecklist
        docker build -t offboarding-checklist:latest .
        
    - name: Save Docker image
      run: docker save offboarding-checklist:latest | gzip > offboarding-checklist.tar.gz
      
    - name: Upload Docker image
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: offboarding-checklist.tar.gz